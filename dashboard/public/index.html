<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oct√°vio Augusto - WhatsApp Bot AI Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --darker: #111827;
            --light: #f3f4f6;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--darker);
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .logo {
            font-size: 40px;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge.online {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.offline {
            background: #fee2e2;
            color: #991b1b;
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .stat-card .icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .stat-card .label {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            color: var(--darker);
            font-size: 32px;
            font-weight: 700;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .panel-header {
            padding: 20px 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-body {
            padding: 25px;
            max-height: 500px;
            overflow-y: auto;
        }

        .panel-body::-webkit-scrollbar {
            width: 8px;
        }

        .panel-body::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .panel-body::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .panel-body::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 15px;
        }

        .conversation-item:last-child {
            border-bottom: none;
        }

        .conversation-item .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            flex-shrink: 0;
        }

        .conversation-item .content {
            flex: 1;
        }

        .conversation-item .header-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .conversation-item .name {
            font-weight: 600;
            color: var(--darker);
        }

        .conversation-item .time {
            font-size: 12px;
            color: #9ca3af;
        }

        .conversation-item .message {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
        }

        .conversation-item.bot {
            background: #f0f9ff;
        }

        .conversation-item.user {
            background: #fef3c7;
        }

        .training-item {
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .training-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }

        .training-item .input {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .training-item .output {
            color: #6b7280;
            font-size: 14px;
        }

        .training-item .meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 12px;
            color: #9ca3af;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: scale(1.05);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--darker);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary);
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .tab:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .empty-state .icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
    <h1>
        <span class="logo">ü§ñ</span>
        <span>Oct√°vio Augusto - WhatsApp Bot AI</span>
    </h1>
    <div style="display: flex; gap: 10px; align-items: center;">
        <button class="btn btn-primary" onclick="location.href='/config.html'" style="padding: 10px 20px;">
            ‚öôÔ∏è Configura√ß√µes
        </button>
        <div class="status-badge online" id="statusBadge">
            <span class="pulse"></span>
            <span>Sistema Online</span>
        </div>
    </div>
</div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üí¨</div>
                <div class="label">Total de Mensagens</div>
                <div class="value" id="totalMessages">-</div>
            </div>

            <div class="stat-card">
                <div class="icon">üë•</div>
                <div class="label">Usu√°rios Ativos</div>
                <div class="value" id="totalUsers">-</div>
            </div>

            <div class="stat-card">
                <div class="icon">üß†</div>
                <div class="label">IA Treinada</div>
                <div class="value" id="trainingCount">-</div>
            </div>

            <div class="stat-card">
                <div class="icon">üîÑ</div>
                <div class="label">Sess√µes Ativas</div>
                <div class="value" id="activeSessions">-</div>
            </div>
        </div>

        <!-- Main Panels -->
        <div class="main-grid">
            <!-- Conversations Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2>üì© Conversas Recentes</h2>
                    <button class="btn btn-primary" onclick="refreshConversations()">
                        üîÑ Atualizar
                    </button>
                </div>
                <div class="panel-body" id="conversationsList">
                    <div class="loading"></div>
                </div>
            </div>

            <!-- Training Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2>üß† Dados de Treinamento da IA</h2>
                    <button class="btn btn-success" onclick="showTrainingForm()">
                        ‚ûï Adicionar
                    </button>
                </div>
                <div class="panel-body" id="trainingList">
                    <div class="loading"></div>
                </div>
            </div>
        </div>

        <!-- Training Form Modal (Hidden by default) -->
        <div id="trainingModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: center; justify-content: center;">
            <div style="background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px;">
                <h2 style="margin-bottom: 20px;">‚ûï Adicionar Treinamento</h2>
                
                <div id="trainingAlert"></div>

                <form id="trainingForm">
                    <div class="form-group">
                        <label>Mensagem do Usu√°rio (Input):</label>
                        <input type="text" id="trainingInput" placeholder="Ex: qual o hor√°rio de atendimento?" required>
                    </div>

                    <div class="form-group">
                        <label>Resposta do Bot (Output):</label>
                        <textarea id="trainingOutput" placeholder="Ex: Atendemos de segunda a sexta, das 9h √†s 18h." required></textarea>
                    </div>

                    <div style="display: flex; gap: 10px; justify-content: flex-end;">
                        <button type="button" class="btn" onclick="closeTrainingForm()" style="background: #6b7280; color: white;">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-success">
                            üíæ Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Conectar Socket.IO
        const socket = io();

        // Carregar dados iniciais
        window.addEventListener('load', () => {
            loadStats();
            loadConversations();
            loadTraining();
            
            // Atualizar a cada 5 segundos
            setInterval(loadStats, 5000);
            setInterval(loadConversations, 10000);
        });

        // Carregar estat√≠sticas
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalMessages').textContent = data.data.database.totalConversations || 0;
                    document.getElementById('totalUsers').textContent = data.data.database.totalUsers || 0;
                    document.getElementById('trainingCount').textContent = data.data.database.totalTrainingData || 0;
                    document.getElementById('activeSessions').textContent = data.data.database.activeSessions || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Carregar conversas
        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations/all?limit=20');
                const data = await response.json();

                const container = document.getElementById('conversationsList');

                if (data.success && data.data.length > 0) {
                    container.innerHTML = data.data.map(conv => {
                        const isBot = conv.sender === 'bot';
                        const time = new Date(conv.timestamp).toLocaleString('pt-BR');
                        const initial = conv.phone.substring(0, 1);

                        return `
                            <div class="conversation-item ${isBot ? 'bot' : 'user'}">
                                <div class="avatar">${isBot ? 'ü§ñ' : initial}</div>
                                <div class="content">
                                    <div class="header-row">
                                        <span class="name">${isBot ? 'Bot' : conv.phone}</span>
                                        <span class="time">${time}</span>
                                    </div>
                                    <div class="message">${conv.message}</div>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üì≠</div>
                            <p>Nenhuma conversa ainda</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        // Carregar dados de treinamento
        async function loadTraining() {
            try {
                const response = await fetch('/api/training');
                const data = await response.json();

                const container = document.getElementById('trainingList');

                if (data.success && data.data.length > 0) {
                    container.innerHTML = data.data.map(item => `
                        <div class="training-item">
                            <div class="input">üì• ${item.input}</div>
                            <div class="output">üì§ ${item.output}</div>
                            <div class="meta">
                                <span>üí™ Confian√ßa: ${(item.confidence * 100).toFixed(0)}%</span>
                                <span>üîÑ Usado: ${item.usage_count}x</span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üß†</div>
                            <p>Nenhum dado de treinamento ainda</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading training:', error);
            }
        }

        // Mostrar formul√°rio de treinamento
        function showTrainingForm() {
            document.getElementById('trainingModal').style.display = 'flex';
        }

        // Fechar formul√°rio de treinamento
        function closeTrainingForm() {
            document.getElementById('trainingModal').style.display = 'none';
            document.getElementById('trainingForm').reset();
            document.getElementById('trainingAlert').innerHTML = '';
        }

        // Enviar novo treinamento
        document.getElementById('trainingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const input = document.getElementById('trainingInput').value;
            const output = document.getElementById('trainingOutput').value;

            try {
                const response = await fetch('/api/training', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input, output })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('trainingAlert').innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ Treinamento adicionado com sucesso!
                        </div>
                    `;
                    
                    setTimeout(() => {
                        closeTrainingForm();
                        loadTraining();
                        loadStats();
                    }, 2000);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                document.getElementById('trainingAlert').innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå Erro ao adicionar: ${error.message}
                    </div>
                `;
            }
        });

        // Refresh manual
        function refreshConversations() {
            loadConversations();
        }
    </script>
</body>
</html>
